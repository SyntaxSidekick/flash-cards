<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Interview Flashcards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'flip': 'flip 0.6s ease-in-out',
            'shake': 'shake 0.4s ease-in-out',
            'pulse-success': 'pulse-success 0.5s ease-in-out',
            'confetti': 'confetti 0.6s ease-out',
            'slide-in': 'slideIn 0.4s ease-out',
          },
          keyframes: {
            flip: {
              '0%': { transform: 'rotateY(0deg)' },
              '100%': { transform: 'rotateY(180deg)' }
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-10px)' },
              '75%': { transform: 'translateX(10px)' }
            },
            'pulse-success': {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' }
            },
            confetti: {
              '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
            },
            slideIn: {
              '0%': { transform: 'translateX(100px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .flashcard {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flashcard.flip {
      transform: rotateY(180deg);
    }
    .flashcard .front,
    .flashcard .back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .flashcard .back {
      transform: rotateY(180deg);
    }
    .badges {
      position: absolute;
      top: -15px;
      right: 36px;
    }
    @media (max-width: 768px) {
      .badges {
        top: 20px;
        right: 35%;
      }
    }
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#1e3a5f] via-[#2c5282] to-[#1e3a5f] min-h-screen">
  <div class="container mx-auto px-4 py-8 md:py-12 max-w-4xl">
    
    <!-- Header -->
    <header class="text-center mb-8 md:mb-12 animate-fade-in">
      <h1 class="text-3xl md:text-5xl font-bold text-white mb-3 md:mb-4 drop-shadow-lg">
        <i class="fas fa-bullseye"></i> Coding Interview Flashcards
      </h1>
      <p class="text-sm md:text-lg text-white/90 mt-2">Master algorithms and data structures</p>
    </header>

    <!-- Controls -->
    <div class="bg-[#0f172a]/90 backdrop-blur-md rounded-2xl p-4 md:p-8 mb-6 md:mb-8 shadow-xl border border-[#60a5fa]/30">
      <div class="grid grid-cols-2 md:grid-cols-[2fr_2fr_0.8fr_0.8fr_0.8fr] gap-3 md:gap-6 items-end">
        <div class="space-y-2 md:space-y-3">
          <label for="categoryFilter" class="block text-xs md:text-sm font-semibold text-gray-200 drop-shadow">
            <i class="fas fa-folder"></i> Category
          </label>
          <select id="categoryFilter" class="w-full px-4 py-2.5 md:px-5 md:py-3.5 rounded-xl border-0 bg-[#1e293b] shadow-lg focus:ring-4 focus:ring-[#3b82f6] transition-all duration-200 text-[#e0f2fe] text-sm md:text-base font-medium cursor-pointer hover:shadow-xl hover:bg-[#334155]">
            <option value="All">All Categories</option>
            <option value="Arrays">Arrays</option>
            <option value="Strings">Strings</option>
            <option value="HashMaps">Hash Maps</option>
            <option value="CodingAloud">Coding Aloud</option>
            <option value="CodeReview">Code Review</option>
          </select>
        </div>

        <div class="space-y-2 md:space-y-3">
          <label for="difficultyFilter" class="block text-xs md:text-sm font-semibold text-gray-200 drop-shadow">
            <i class="fas fa-bolt"></i> Difficulty
          </label>
          <select id="difficultyFilter" class="w-full px-4 py-2.5 md:px-5 md:py-3.5 rounded-xl border-0 bg-[#1e293b] shadow-lg focus:ring-4 focus:ring-[#3b82f6] transition-all duration-200 text-[#e0f2fe] text-sm md:text-base font-medium cursor-pointer hover:shadow-xl hover:bg-[#334155]">
            <option value="All">All Levels</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="col-span-2 md:col-span-1 grid grid-cols-3 md:block gap-2 md:gap-0 md:space-y-1">
          <div class="md:hidden">
            <div class="text-xs font-semibold text-white drop-shadow text-center mb-1"><i class="fas fa-check"></i></div>
            <div class="bg-[#1e293b] px-2 py-2 rounded-xl shadow-lg border border-[#10b981]/50 flex items-center justify-center h-[38px]">
              <div id="correctCount" class="text-base font-bold text-[#34d399]">0</div>
            </div>
          </div>
          <div class="hidden md:block space-y-2">
            <div class="text-sm font-semibold text-white drop-shadow"><i class="fas fa-check"></i></div>
            <div class="bg-[#1e293b] px-2 py-3 rounded-xl shadow-lg border border-[#10b981]/50 flex items-center justify-center h-[48px]">
              <div id="correctCount" class="text-xl font-bold text-[#34d399]">0</div>
            </div>
          </div>

          <div class="md:hidden">
            <div class="text-xs font-semibold text-white drop-shadow text-center mb-1"><i class="fas fa-times"></i></div>
            <div class="bg-[#1e293b] px-2 py-2 rounded-xl shadow-lg border border-[#f59e0b]/50 flex items-center justify-center h-[38px]">
              <div id="wrongCount" class="text-base font-bold text-[#fbbf24]">0</div>
            </div>
          </div>

          <div class="md:hidden">
            <div class="text-xs font-semibold text-white drop-shadow text-center mb-1"><i class="fas fa-chart-bar"></i></div>
            <div class="bg-[#1e293b] px-2 py-2 rounded-xl shadow-lg border border-[#60a5fa]/50 flex items-center justify-center h-[38px]">
              <div id="percent" class="text-base font-bold text-[#93c5fd]">0%</div>
            </div>
          </div>
        </div>

        <div class="hidden md:block space-y-2">
          <div class="text-sm font-semibold text-white drop-shadow"><i class="fas fa-times"></i></div>
          <div class="bg-[#1e293b] px-2 py-3 rounded-xl shadow-lg border border-[#f59e0b]/50 flex items-center justify-center h-[48px]">
            <div id="wrongCount" class="text-xl font-bold text-[#fbbf24]">0</div>
          </div>
        </div>

        <div class="hidden md:block space-y-2">
          <div class="text-sm font-semibold text-white drop-shadow"><i class="fas fa-chart-bar"></i></div>
          <div class="bg-[#1e293b] px-2 py-3 rounded-xl shadow-lg border border-[#60a5fa]/50 flex items-center justify-center h-[48px]">
            <div id="percent" class="text-xl font-bold text-[#93c5fd]">0%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Counter -->
    <div class="text-center mb-6 md:mb-12 space-y-3">
      <span id="cardPosition" class="inline-block px-4 py-2 md:px-8 md:py-3 bg-[#0f172a]/90 backdrop-blur-sm rounded-full text-[#93c5fd] font-semibold text-xs md:text-base shadow-lg border border-[#60a5fa]/40">
        Card 1 of 125
      </span>
      <div id="streakCounter" class="hidden items-center justify-center gap-2.5">
        <span class="text-xl md:text-2xl text-[#f59e0b]"><i class="fas fa-fire"></i></span>
        <span class="text-sm md:text-base font-bold text-[#fbbf24]"><span id="streakCount">0</span> Streak</span>
      </div>
    </div>

    <!-- Flashcard with Navigation -->
    <div class="perspective-1000 mb-6 md:mb-8 relative flex justify-center">
      <!-- Previous Button - Half overlaying left edge -->
      <button id="prevBtn" class="absolute left-0 md:left-4 top-1/2 -translate-y-1/2 z-30 w-12 h-12 md:w-14 md:h-14 bg-[#1e293b]/95 backdrop-blur-sm text-[#60a5fa] rounded-full font-bold shadow-2xl hover:shadow-[#60a5fa]/50 hover:bg-[#334155] hover:scale-110 transition-all duration-200 active:scale-95 border-2 border-[#60a5fa]/50 flex items-center justify-center">
        <i class="fas fa-chevron-left"></i>
      </button>

      <!-- Card Container - 90% width on mobile, full width on desktop -->
      <div class="w-[90%] md:w-full relative">
        <div id="flashcard" class="flashcard relative w-full min-h-[380px] md:min-h-[420px] animate-slide-in focus:outline-none focus:ring-4 focus:ring-[#60a5fa]/50 rounded-2xl md:rounded-3xl" tabindex="0">
        <!-- Front -->
        <div class="front absolute w-full h-full">
          <div class="bg-gradient-to-br from-white to-[#f8fafc] rounded-2xl md:rounded-3xl shadow-2xl p-6 md:p-10 lg:p-12 min-h-[380px] md:min-h-[420px] flex flex-col border-2 border-[#60a5fa]/40">
            <!-- Badges - Top Right Corner -->
            <div class="badges flex items-center gap-2.5 justify-end mb-3">
              <span id="categoryBadge" class="inline-block px-3 md:px-4 py-1 md:py-1.5 rounded-full text-xs md:text-sm font-semibold bg-[#60a5fa]/90 text-white backdrop-blur-sm shadow-lg border-2 border-white/30"></span>
              <span id="difficultyBadge" class="inline-block px-3 md:px-4 py-1 md:py-1.5 rounded-full text-xs md:text-sm font-bold uppercase tracking-wide shadow-xl"></span>
            </div>
            
            <!-- Question -->
            <div class="flex-1 flex items-center justify-center mt-6">
              <h3 id="questionText" class="text-lg md:text-xl lg:text-2xl font-semibold text-[#0f172a] text-center leading-relaxed px-2"></h3>
            </div>
            
            <!-- Choices -->
            <div id="choicesContainer" class="grid grid-cols-2 gap-3 md:gap-5 mt-8"></div>
            
            <!-- Hint -->
            <p class="text-center text-[#64748b] text-xs md:text-sm mt-5 italic"><i class="far fa-lightbulb"></i> Select the correct answer</p>
          </div>
        </div>

        <!-- Back -->
        <div class="back absolute w-full h-full">
          <div class="bg-gradient-to-br from-[#059669] to-[#047857] rounded-2xl md:rounded-3xl shadow-2xl p-6 md:p-10 lg:p-12 min-h-[380px] md:min-h-[420px] flex flex-col items-center justify-center border-2 border-[#34d399]/60">
            <div class="text-center space-y-5 md:space-y-8">
              <div class="text-xl md:text-2xl font-bold text-white drop-shadow-lg"><i class="fas fa-check-circle"></i> Correct Answer</div>
              <p id="answerText" class="text-2xl md:text-3xl lg:text-4xl font-bold text-white bg-white/20 backdrop-blur-sm rounded-2xl px-8 md:px-10 py-5 md:py-7 shadow-xl border-2 border-white/30"></p>
              <button id="nextAfterCorrect" class="mt-6 md:mt-8 px-8 md:px-10 py-3.5 md:py-4 bg-white text-[#047857] rounded-xl md:rounded-2xl font-bold text-base md:text-lg shadow-xl hover:shadow-2xl hover:scale-105 hover:bg-[#f0fdf4] transition-all duration-200 active:scale-95">
                Next Card <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>

        </div>
      </div>
      
      <!-- Next Button - Half overlaying right edge -->
      <button id="nextBtn" class="absolute right-0 md:right-4 top-1/2 -translate-y-1/2 z-30 w-12 h-12 md:w-14 md:h-14 bg-[#1e293b]/95 backdrop-blur-sm text-[#60a5fa] rounded-full font-bold shadow-2xl hover:shadow-[#60a5fa]/50 hover:bg-[#334155] hover:scale-110 transition-all duration-200 active:scale-95 border-2 border-[#60a5fa]/50 flex items-center justify-center">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="relative bg-[#0f172a]/70 backdrop-blur-sm rounded-full h-9 md:h-12 overflow-hidden shadow-inner border-2 border-[#60a5fa]/30 mt-8 md:mt-10">
      <div id="progressBar" class="h-full bg-gradient-to-r from-[#10b981] to-[#34d399] rounded-full transition-all duration-500 ease-out shadow-lg" style="width: 0%"></div>
      <span class="absolute inset-0 flex items-center justify-center text-white font-bold text-xs md:text-sm drop-shadow pointer-events-none" id="progressText">0%</span>
    </div>

  </div>

  <!-- Confetti Container -->
  <div id="confettiContainer" class="fixed inset-0 pointer-events-none z-50"></div>

  <!-- Celebration Message -->
  <div id="celebrationMessage" class="fixed top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 hidden">
    <div class="bg-gradient-to-r from-[#10b981] to-[#34d399] text-white px-10 py-8 rounded-3xl shadow-2xl border-4 border-white/30 animate-pulse-success">
      <div class="text-4xl md:text-6xl font-bold text-center mb-3"><i class="fas fa-trophy"></i> <i class="fas fa-fire"></i> <i class="fas fa-star"></i></div>
      <div class="text-2xl md:text-3xl font-bold text-center">5 in a Row!</div>
      <div class="text-lg md:text-xl text-center mt-3 opacity-90">You're on fire!</div>
    </div>
  </div>

  <!-- Explanation Modal -->
  <div id="explanationModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 px-4">
    <div class="bg-gradient-to-br from-[#1e293b] to-[#0f172a] rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border-2 border-[#60a5fa]/40">
      <div class="sticky top-0 bg-gradient-to-r from-[#f59e0b] to-[#fbbf24] p-7 md:p-8 rounded-t-3xl border-b-2 border-[#f59e0b]/50">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl md:text-3xl font-bold text-[#78350f] flex items-center gap-3.5">
            <span class="text-3xl"><i class="fas fa-lightbulb"></i></span>
            Let's Learn from This
          </h2>
          <button id="closeModal" class="w-10 h-10 rounded-full bg-white/20 hover:bg-white/30 text-[#78350f] font-bold text-xl transition-all duration-200 hover:scale-110 active:scale-95">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <div class="p-7 md:p-10 space-y-7">
        <!-- Your Answer & Correct Answer - Inline -->
        <div class="grid grid-cols-2 gap-5">
          <div class="bg-[#f59e0b]/10 border-2 border-[#f59e0b]/30 rounded-2xl p-5">
            <div class="text-xs font-semibold text-[#fbbf24] mb-2.5 uppercase tracking-wide">Your Answer</div>
            <div id="modalYourAnswer" class="text-lg font-bold text-white"></div>
          </div>

          <div class="bg-[#10b981]/10 border-2 border-[#10b981]/30 rounded-2xl p-5">
            <div class="text-xs font-semibold text-[#34d399] mb-2.5 uppercase tracking-wide"><i class="fas fa-check"></i> Correct Answer</div>
            <div id="modalCorrectAnswer" class="text-lg font-bold text-white"></div>
          </div>
        </div>

        <!-- Code Example & Step-by-Step Explanation -->
        <div class="bg-[#60a5fa]/10 border-2 border-[#60a5fa]/30 rounded-2xl p-6">
          <div class="text-sm font-semibold text-[#93c5fd] mb-4 uppercase tracking-wide flex items-center gap-2.5">
            <span><i class="fas fa-lightbulb"></i></span> Step-by-Step Explanation
          </div>
          <div id="modalExplanation" class="text-base md:text-lg text-gray-200 leading-relaxed space-y-4"></div>
        </div>

        <!-- Continue Button -->
        <button id="continueBtn" class="w-full py-4.5 bg-gradient-to-r from-[#3b82f6] to-[#60a5fa] text-white font-bold text-lg rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-200 active:scale-95">
          Continue Learning <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
